[mod-setting-name]
rc-interact-in-game=Remote interactions when not in map

[mod-setting-description]
rc-interact-in-game=Allows remote interactions at all times, when the selected machine is not in range.\nSee [font=default-semibold]Tips and tricks[/font] for more information.

[tips-and-tricks-item-name]
rc-introduction=Remote Configuration

[tips-and-tricks-item-description]
rc-introduction=Adds many new interactions in map view.\n__ALT_CONTROL__1__rc-open-gui__ on machines to open their interfaces, but item transfer is prevented.\nWires and entity copy-paste now work in map view.\nBuild ghosts without having to hold shift.\n__ALT_CONTROL__1__rc-deconstruct__ on a machine to mark it for deconstruction. __ALT_CONTROL__1__rc-cancel-deconstruct__ to cancel deconstruction.\n__ALT_CONTROL__1__rc-rotate__ (or __ALT_CONTROL__1__rc-reverse-rotate__ for reverse) over a machine to create a rotation request for it. Assembling machines are rotated instantly.\n\nVisit [font=defalut-bold]Settings > Controls[/font] to change keybinds or disable individual interactions.\nVisit [font=default-bold]Settings > Mod settings > Per player[/font] to enable these interactions when not in map mode.