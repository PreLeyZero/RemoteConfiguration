[mod-setting-description]
rc-interact-in-game=Allows remote interactions at all times, when the selected machine is not in range.\nSee [font=default-semibold]Tips and tricks[/font] for more information.
rc-ghost-build-in-map-cursor-enhancements=Doesn't work if [font=default-semibold]__1__[/font] (from __2__) is enabled.

[tips-and-tricks-item-name]
rc-introduction=Remote Configuration

[tips-and-tricks-item-description]
rc-introduction=Adds many new interactions in map view.\n\n__ALT_CONTROL__1__rc-open-gui__ on machines to open their interfaces, but item transfer is prevented.\nWire placement and entity copy-paste now work in map view.\n__ALT_CONTROL__1__rc-rotate__ over a machine to create a rotation request for it (or __CONTROL__rc-reverse-rotate__ for reverse rotation). Assembling machines are rotated instantly.\n__ALT_CONTROL__1__rc-deconstruct__ on a machine to mark it for deconstruction. __ALT_CONTROL__1__rc-cancel-deconstruct__ to cancel deconstruction.\n\nBuild ghosts in map view without having to hold shift (optional, can be disabled in mod settings).\n\nVisit [font=default-bold]Settings > Controls[/font] to change keybinds or disable individual interactions.\nVisit [font=default-bold]Settings > Mod settings > Per player[/font] to enable these interactions when not in map mode.

