[tips-and-tricks-item-description]
rc-introduction=Adds many new interactions in map view.\n__ALT_CONTROL__1__rc-open-gui__ on machines to open their interfaces, but item transfer is prevented.\nWires and entity copy-paste now work in map view.\nBuild ghosts without having to hold shift.\n__ALT_CONTROL__1__rc-mine__ on a machine to mark it for deconstruction. __ALT_CONTROL__1__rc-shift-right-click__ to cancel deconstruction.\n__ALT_CONTROL__1__rc-rotate__ (or __ALT_CONTROL__1__rc-reverse-rotate__ for reverse) over a machine to create a rotation request for it. Assembling machines are rotated instantly.