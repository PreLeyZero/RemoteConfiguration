[tips-and-tricks-item-description]
rc-introduction=Добавляет множество новых взаимодействий в режиме просмотра карты.\n\n__ALT_CONTROL__1__rc-open-gui__ на машинах, чтобы открыть их интерфейсы, но перемещение предметов в них не допускается.\nРазмещение проводов и копирование/вставка настроек объекта теперь работают в режиме просмотра карты.\n__ALT_CONTROL__1__rc-rotate__ над машиной, чтобы создать для нее запрос на вращение (или __CONTROL__rc-reverse-rotate__ для обратного вращения). Сборочные автоматы поворачиваются мгновенно.\n__ALT_CONTROL__1__rc-deconstruct__ на машине, чтобы пометить её для сноса. __ALT_CONTROL__1__rc-cancel-deconstruct__ для отмены сноса.\n\nРазмещение планов в режиме просмотра карты не требует нажатия Shift (опционально, можно отключить в настройках мода).\n\nПерейдите в [font=default-bold]Настройки > Управление[/font], чтобы изменить привязку клавиш или отключить отдельные взаимодействия.\nПерейдите в  [font=default-bold]Настройки > Настройки модов > Для каждого игрока[/font], чтобы включить эти взаимодействия, когда не находитесь в режиме карты.

