[tips-and-tricks-item-description]
rc-introduction=在地图视图中添加许多新交互。\n\n__ALT_CONTROL__1__rc-open-gui__在机器上打开其界面，但不允许物品转移。\n电线放置和实体设置复制粘贴现在可在地图视图中使用。\n__ALT_CONTROL__1__rc-rotate__在机器上旋转（或者__CONTROL__rc-reverse-rotate__反向旋转）， 组装机将瞬间旋转。\n__ALT_CONTROL__1__rc-deconstruct__在机器上标记进行解构。 __ALT_CONTROL__1__rc-cancel-deconstruct__取消解构。\n\n在地图视图中放置幽灵，而无需按住shift（可选，可在模组设置中禁用）。\n\n查看[font=default-bold]设置>按键[/font]以更改快捷键或禁用某个交互。\n在未处于地图模式时查看[font=default-bold]设置>模组设置>个性设置[/font]启用这些交互。

